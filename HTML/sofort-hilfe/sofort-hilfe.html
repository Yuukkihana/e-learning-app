<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name=”viewport” content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Patch You App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../CSS/sofort-hilfe.css" />
    <link rel="stylesheet" href="../../CSS/style.css" />
    <link rel="stylesheet" href="../../CSS/modal.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');
        </style>
  </head>
  <body>
    <header>
      <a href="../../home-screen.html"><img src="../../bilder/logo.png" alt="logo"/></a>
    </header>
    <main>
        <div id="frage">
        <h1>In welcher Kategorie kann ich dir helfen?</h1>
        </div>
        <div class="flex-container">
            <div class="card">
                <img src="../../bilder/preview-bilder/magen.png" alt="Magen Preview">
                <a href="sofot-hilfe-magen.html"><h1 class="card-title">Magen/Darm</h1></a>
            </div>
            <div class="card">
                <img src=" ../../bilder/preview-bilder/kater.png" alt="Kater Preview">
                <a href="sofort-hilfe-kater.html"><h1 class="card-title">Kater</h1></a>
            </div>
            <div class="card">
                <img src="../../bilder/preview-bilder/erkaeltung.png" alt="Erkältung Preview">
                <a href="sofort-hilfe-erkaeltung.html"><h1 class="card-title">Erkältung</h1></a>
            </div>
        </div>
    </main>
  </body>
  <footer>
    <button class="btn-footer btn-open-modal">?</button>
  </footer>
  <!--Oma Modal-->
  <div class="my-modal hidden">
    <div class="modal-container-flex">
      <div class="modal-item-flex">
        <img src="../../bilder/Oma_neutral.png" alt="Bild vom Oma" id="oma" />
      </div>
      <div id="card-oma" class="modal-item-flex card" style="height: 240px;">
        <h2 class="card-title" id="card-title-oma">
          Willkommen im Sofort-Hilfe-Modul! 
        </h2>
        <div class="card-body" id="card-body-oma">
          <p class="card-text" id="card-text-oma">
            Wähle hier zunächst eine Kategorie aus. Im folgenden Schritt kannst du dich dann für eine spezifische Beschwerde entscheiden, in der du einen Sofort-Hilfe-Tipp benötigst. 
          </p>
          <div class="flex-btn">
            <button type="button" class="btn-close-modal">Verstanden</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay hidden"></div>
  <script src="../../JS/function.js"></script>
</body>
</html>
