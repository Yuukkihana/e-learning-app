<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patch You App</title>
    <link rel="stylesheet" href="../../../CSS/style.css" />
    <link rel="stylesheet" href="../../../CSS/modul-1/magen-quizz.css" />
    <link rel="stylesheet" href="../../../CSS/modal.css" />
    <link rel="manifest" href="../../JS/manifest.json">
    <style>
      @font-face { font-family: Titillium Web; src: url('../../../fonts/Titillium_Web/TitilliumWeb-Regular.ttf'); } 
    </style>
    <style>
      @font-face { font-family: Titillium Web; src: url('../../../fonts/Titillium_Web/TitilliumWeb-Bold.ttf'); } 
    </style>
    <style>
      @font-face { font-family: Luckiest Guy; src: url('../../../fonts/Luckiest_Guy/LuckiestGuy-Regular.ttf'); } 
    </style>
  </head>
  <body>
    <header id="logo">
      <a href="magen-spiel.html"><img src="../../../bilder/navigation-left.png" alt="Navigation Pfeil links" id="nav"></a>
      <a href="../../../home-screen.html"><img src="../../../bilder/logo.png" alt="logo"/></a>
      <a href="magen-endscreen.html"><img src="../../../bilder/navigation-right.png" alt="Navigation Pfeil rechts" id="nav"></a>
    </header>
    <main>
      <h1 style="font-size: 32px" id="titel">Quizz</h1>
      <div class="container">
        <div id="question-container">
            <div id="question">Frage Platzhalter</div>
            <div id="answer-buttons">
              <div class="flex-column">
                <button class="btns">Antwort 1</button>
                <button class="btns">Antwort 2</button>
              </div>
                <div class="flex-column">
                <button class="btns">Antwort 3</button>
                <button class="btns">Antwort 4</button>
              </div>
            </div>
            <div id="controls">
                <button id="next">Nächste Frage</button>
            </div>
        </div>
      </div>
    </main>
    <footer>
      <button class="btn-footer btn-open-modal">?</button>
    </footer>

    <!--Oma Modal-->
    <div class="my-modal hidden">
      <div class="modal-container-flex">
        <div class="modal-item-flex">
          <img src="../../../bilder/Oma_neutral.png" alt="Bild vom Oma" id="oma" />
        </div>
        <div id="card-oma" class="modal-item-flex card" style="height: 170px;">
          <h2 class="card-title" id="card-title-oma">
            Du brauchst ein paar Infos zu den Spielregeln?
          </h2>
          <div class="card-body" id="card-body-oma">
            <p class="card-text" id="card-text-oma">
              Sammle im Supermarkt so viel gesundes Essen ein wie möglich.
              Landet zu viel Kuchen in deinem Korb, hast du leider verloren und
              kannst das Spiel wiederholen. Viel Spaß!
            </p>
            <div class="flex-btn">
              <button type="button" class="btn-close-modal">Verstanden</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="../../../JS/function.js"></script>
    <script src="../../../JS/quizz-magen.js"></script>
  </body>
</html>
