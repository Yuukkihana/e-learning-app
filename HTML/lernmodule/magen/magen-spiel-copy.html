<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch You App</title>

    <link rel="stylesheet" href="../../../CSS/style.css">
    <link rel="stylesheet" href="../../../CSS/modul-1/magen-text-illustrationen.css">
    <link rel="stylesheet" href="../../../CSS/modal.css">
    <link rel="manifest" href="../../JS/manifest.json">
    <style>
      @font-face { font-family: Titillium Web; src: url('../../../fonts/Titillium_Web/TitilliumWeb-Regular.ttf'); } 
      @font-face { font-family: Luckiest Guy; src: url('../../../fonts/Luckiest_Guy/LuckiestGuy-Regular.ttf'); } 

      .spiel-container {
        position: relative;
        width: 100%;
        max-width: 900px; /* Beispiel für maximale Breite */
        margin: 0 auto;
        padding-bottom: 60%; /* 16:9 Verhältnis */
        height: 0;
        overflow: hidden;
      }

      .spiel-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        color: white;
        background-color: red;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1000; /* Sicherstellen, dass das Symbol über dem iframe liegt */
      }
    </style>
  </head>
  <body>
    <header id="logo">
      <a href="magen-text-illustrationen.html"><img src="../../../bilder/navigation-left.png" alt="Navigation Pfeil links" id="nav"></a>
      <a href="../../../index.html"><img src="../../../bilder/logo.png" alt="logo"/></a>
      <a href="magen-quizz.html"><img src="../../../bilder/navigation-right.png" alt="Navigation Pfeil rechts" id="nav"></a>
    </header>
    <main>
      <h1 style="font-size: 32px" id="titel-spiel">Supermarkt Sammel Spiel</h1>
      <div class="spiel-container" id="spiel-container">
        <iframe src="supermarktgame.html" allowfullscreen></iframe>
        <a href="magen-quizz.html" class="close-btn">×</a>
      </div>
    </main>
    <footer>
      <button class="btn-footer btn-open-modal">?</button>
    </footer>
    <!--Oma Modal-->
    <div class="my-modal hidden">
      <div class="modal-container-flex">
        <div class="modal-item-flex">
          <img src="../../../bilder/Oma_neutral.png" alt="Bild vom Oma" id="oma"/>
        </div>
        <div id="card-oma" class="modal-item-flex card" style="height: 170px;">
          <h2 class="card-title" id="card-title-oma">
            Du brauchst ein paar Infos zu den Spielregeln?
          </h2>
          <div class="card-body" id="card-body-oma">
            <p class="card-text" id="card-text-oma">
              Sammle im Supermarkt so viel gesundes Essen ein wie möglich.
              Landet zu viel Kuchen in deinem Korb, hast du leider verloren und
              kannst das Spiel wiederholen. Viel Spaß!
            </p>
            <div class="flex-btn">
              <button type="button" class="btn-close-modal">Verstanden</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script>
      function closeGame() {
        document.getElementById('spiel-container').style.display = 'none';
      }
    </script>
  </body>
</html>
